<div>
    <h2>Home Works</h2>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
        <input type="text" [(ngModel)]="customerName" name="customerName">
        <input type="email" [(ngModel)]="email" name="email">
        <input type="password" [(ngModel)]="password" name="password">
        <button type="submit" [disabled]="!customerForm.form.valid">submit</button>
        <button (click)="deleteDocument()">Delete</button>
    </form>
    

</div>
